    <!-- Le styles -->

    <link href="/assets/css/bootstrap.css" rel="stylesheet" type="text/css" /><link href="/assets/css/bbunny.css" rel="stylesheet" type="text/css" />

    <script src="/assets/js/jquery-1.7.1.min.js" type="text/javascript"></script>

    <script src="/assets/js/plugin.js" type="text/javascript"></script>

    <script src="/assets/js/bbunny.js" type="text/javascript"></script>

<body>

    <header style="margin-bottom:10px">
        <div class="container">
          <div class="row sansmargin" style="background-color:#f9d7e7; height:80px; ">
          header
          </div>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <div class="row giftcardlayout">
                <div id="leftnav" class="span4 ">

                    <h4>CUSTOMER SERVICE</h4>

                    <ul>

                        <li class="current"><a href="#">Contact Us</a></li>
                        <li><a href="#">Shipping</a></li>
                        <li><a href="#">Exchanges/repars</a></li>
                        <li><a href="#">Size Chart</a></li>

                    </ul>
                </div>
                <div class="span20">
                    <img class="banner" src="/assets/images/css/banner-giftcard.jpg" />
                  <div class=" span20">
                      <div class="giftcardsignup">
                          <div style="margin-top: -10px">
                              <form name="ctl01" method="post" action="giftcard.aspx" id="ctl01" class="form-stacked">


                              <div class="error">

                                  <h2 class="">Oops!</h2>

                                  <p>please complete all the details marked below</p>
                              </div>

                              <div class="input">
                                  <label>AMOUNT ($) *</label><span class="fielderror"></span><br />
                                  <select name="selSKU" id="selSKU" class="span4">
                                       <option value="">--- CHOOSE AMOUNT ---</option>
                                  </select>
                              </div>

                              <div class="input">
                                  <label>YOUR NAME *</label><span class="fielderror"></span><br />
                                  <input class="mini span12" id="fn" name="fn" maxlength="50" size="30" type="text" /></div>
                              <div class="input">
                                  <label>YOUR EMAIL *</label><span class="fielderror"></span><br />
                                  <input class="mini span12" id="fe" name="fe" maxlength="50" size="30" type="text" /></div>
                              <div class="input">
                                  <label>RECIPIENT NAME *</label><span class="fielderror"></span><br />
                                  <input class="mini span12" id="tn" name="tn" maxlength="50" size="30" type="text" /></div>
                              <div class="input">
                                  <label>RECIPIENT EMAIL *</label><span class="fielderror"></span><br />
                                  <input class="mini span12" id="te" name="te" maxlength="50" size="30" type="text" /></div>
                              <div class="input">
                                  <label>MESSAGE</label><span class="fielderror"></span><br />
                                  <textarea class="span12" id="m" name="m" rows="5" size="50" type="text"></textarea></div>
                              </form>
                          </div>
                          <div class="row">
                              <div class="span4 offset4"><a class="bbunnybox btn jAddToCart" style="margin-left: 10px; margin-bottom: 20px;">ADD TO CART </a></div>
                          </div>
                      </div>
                  </div>

                </div>


            </div>
        </div>
    </div>

    <footer>
      <div class="container">
        <div class="row sansmargin" style="background-color:#f9d7e7; height:80px; ">footer</div>
      </div>
    </footer>
